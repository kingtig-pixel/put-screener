name: 美股卖出Put期权筛选推送

on:
  # 每天晚上北京时间21点运行 (UTC 13:00)
  schedule:
    - cron: '0 13 * * *'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  screener:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行期权筛选
      env:
        WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
      run: python put_screener.py
      
    - name: 上传Excel文件（保留7天）
      uses: actions/upload-artifact@v4
      with:
        name: put-options-${{ github.run_id }}
        path: put_options_*.xlsx
        retention-days: 7
